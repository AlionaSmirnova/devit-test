<script>

var x = [
 [5, 3, 6],
 [7, 11, 2],
 [15, 9, 4]
];
var y = fmatrix(x)
for (i=0; i<y.length; i++) {
    for (j=0; j<y.length; j++)
    console.log(y[i][j] )
}
function fmatrix(x){
  let min=x[0][0];
  var i,j, l=x.length; l=x.length //длина массива
  for (i=0; i<l; i++) {
      for (j=0; j<l; j++)
      if(x[i][j] <=min) min=x[i][j]// поиск минимального
  }
  
  for (i=0; i<l; i++) {
      for (j=0; j<l; j++)
    if(x[i][j]%2!=0) x[i][j] *=min  // поиск нечётного и умножение на минимальное 
  } 
  return x;
}


</script>
